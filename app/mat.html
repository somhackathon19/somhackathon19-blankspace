    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 3,
        color: '#7194BC',
        dashArray: '',
        fillOpacity: 0.3
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
    }
    function zoomToFeature(e) {
      mymap.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    geojson = L.geoJson(statesData, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(mymap);

  <div id="Invite" style="width: 100%; height: calc(100% - 25.5px); background-color: white">
    <div style="height: 40%"></div>
    <div class="d-flex justify-content-center">
      <div class="card" class="" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Usuari Invitat</h5>
          <h6 class="card-subtitle mb-2 text-muted">Estas com invitat</h6>
          <p class="card-text">Fes log-in per poder gaudir de totes les funcions. Es gratis!</p>
          <a href="#" class="card-link" data-toggle="modal" data-target="#myModal">LOG-IN</a>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Registra't</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group" style="padding-left: 30px; padding-right: 30px; padding-top: 10px">
                <label for="usr">Nom:</label>
                <input type="text" class="form-control" id="user">
              </div>
              <div class="form-group" style="padding-left: 30px; padding-right: 30px;">
                <label for="pwd">Contrasenya:</label>
                <input type="password" class="form-control" id="pass">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" class="close" data-dismiss="modal" aria-label="Close"
                onclick="closeRegister()">Donar'se d'alta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 30%"></div>
  </div>

  <script>
    var showingMap = true;
    var showingUserMenu = false;

    function changeMenuUser() {
      if (showingUserMenu == true) {
        document.getElementById("mapid").hidden = true;
        document.getElementById("UserMenu").style.display = "block";
        document.getElementById("button_search").style.display = "none";
      }
      else if (showingUserMenu == false) {
        if (showingMap) {
          document.getElementById("mapid").hidden = true;
          document.getElementById("Invite").style.display = "block";
          showingMap = false;
          document.getElementById("button_search").style.display = "none";
        }
      }
    }

    function changeMenuMap() {
      if (showingUserMenu == true) {
        document.getElementById("mapid").hidden = false;
        document.getElementById("UserMenu").style.display = "none";
        document.getElementById("button_search").style.display = "block";
      }
      else if (showingUserMenu == false) {
        if (showingMap == false) {
          document.getElementById("mapid").hidden = false;
          document.getElementById("Invite").style.display = "none";
          showingMap = true;
          document.getElementById("button_search").style.display = "block";
        }
      }
    }

    function showRegister() {
      document.getElementById("Register").style.display = "block";
    }

    function closeRegister() {
      document.getElementById("Invite").style.display = "none";
      document.getElementById("UserMenu").style.display = "block";
      showingUserMenu = true;
      var userName = document.getElementById("user").value;
      document.getElementById("Name").innerHTML = userName;
    }

    function prueba() {
      document.getElementById("Invite").style.display = "none";
    }

    function(){

    });
  </script>

  <style>
    @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);



    /****** Style Star Rating Widget *****/

    .rating {
      border: none;
      float: left;
    }

    .rating>input {
      display: none;
    }

    .rating>label:before {
      margin: 5px;
      font-size: 1.25em;
      font-family: FontAwesome;
      display: inline-block;
      content: '\f005';
    }

    .rating>.half:before {
      content: '\f089';
      position: absolute;
    }

    .rating>label {
      color: #ddd;
      float: right;
    }

    /***** CSS Magic to Highlight Stars on Hover *****/

    .rating>input:checked~label,
    /* show gold star when clicked */
    .rating:not(:checked)>label:hover,
    /* hover current star */
    .rating:not(:checked)>label:hover~label {
      color: #ffd700;
    }

    /* hover previous stars in list */

    .rating>input:checked+label:hover,
    /* hover current star when changing rating */
    .rating>input:checked~label:hover,
    .rating>label:hover~input:checked~label,
    /* lighten current selection */
    .rating>input:checked~label:hover~label {
      color: #ffed85;
    }
  </style>
